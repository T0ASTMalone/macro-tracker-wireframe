<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dashboard.css" type="text/css" />
    <title>Dashboard</title>
  </head>
  <body>
    <nav class="nav" role="navigation">
      <a href="index.html">Nav</a>
      <a href="index.html">Log out</a>
    </nav>
    <main>
      <header>
        <h1>Dashboard</h1>
      </header>
      <section class="overview">
        <header>
          <h2>Overview</h2>
        </header>
        <div class="progress">
          <div class="macro-container">
            <div class="macro">
              <div class="inner-circle"><p>P</p></div>
            </div>
            <p>--%</p>
          </div>
          <div class="macro-container">
              <div class="macro">
                <div class="inner-circle"><p>C</p></div>
              </div>
              <p>--%</p>
            </div>          
            <div class="macro-container">
                <div class="macro">
                  <div class="inner-circle"><p>F</p></div>
                </div>
                <p>--%</p>
              </div>
          </div>
        </div>
      </section>
      <section class="todays-meals">
        <header>
          <h2>Todays meals</h2>
        </header>
        <div class="meal">
          <div class="meal-macros">
            <p>Meal name</p>
            <span>P: 20g</span>
            <span>C: 35g</span>
            <span>F: 5g</span>
          </div>
          <div class="button-container">
            <button><a href="dashboard.html">Delete</a></button>
          </div>
        </div>
        <div class="meal">
          <div class="meal-macros">
            <p>Meal name</p>
            <span>P: 20g</span>
            <span>C: 35g</span>
            <span>F: 5g</span>
          </div>
          <div class="button-container">
            <button><a href="dashboard.html">Delete</a></button>
          </div>
        </div>
        <div class="meal">
          <div class="meal-macros">
            <p>Meal name</p>
            <span>P: 20g</span>
            <span>C: 35g</span>
            <span>F: 5g</span>
          </div>
          <div class="button-container">
            <button><a href="dashboard.html">Delete</a></button>
          </div>
        </div>
        <button class="add-meal"><a href="add-meal.html">Add Meal</a></button>
      </section>

      <section>
        <header>
          <h2>Your day so far</h2>
        </header>
        <div class="todays-stats">
          <p>Protein: 100g</p>
          <p>Carbs: 200g</p>
          <p>Fats: 65g</p>
        </div>
      </section>
    </main>
  </body>
</html>
